<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Map Tab -->
  <ion-tab title="Map" icon-off="ion-ios7-location-outline" icon-on="ion-ios7-location" href="#/tab/map">
	<ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>

  <!-- Raw Video Streaming -->
  <ion-tab title="Streaming" icon-off="ion-ios7-videocam-outline" icon-on="ion-ios7-videocam" href="#/tab/stream">
    <ion-nav-view name="tab-stream"></ion-nav-view>
  </ion-tab>

  <!-- Violations List-->
  <ion-tab title="Violations" icon-off="ion-ios7-checkmark-outline" icon-on="ion-ios7-checkmark" href="#/tab/violations">
    <ion-nav-view name="tab-violations"></ion-nav-view>
  </ion-tab>


  <!-- Readings Tab -->
  <ion-tab title="Readings" icon-off="ion-ios7-paper-outline" icon-on="ion-ios7-paper" href="#/tab/readings">
    <ion-nav-view name="tab-readings"></ion-nav-view>
  </ion-tab>

</ion-tabs>
