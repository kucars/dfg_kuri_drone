<ion-view title="Way Points">
  <ion-content class="padding">
    <div class="list card">
	<img src="khalifa-logo.png">
	   </div>
	<ion-item class="item-toggle">
	        Enable Tracking
	        <label class="toggle">
	          <input type="checkbox" ng-model="settings.enableTracking">
	          <div class="track">
	            <div class="handle"></div>
	          </div>
	        </label>
      </ion-item>
  </ion-content>
</ion-view>
